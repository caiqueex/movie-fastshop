    <img class="card-img-top" src="{{ posterUrl }}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <span class="card-text limited">{{ movie.overview }}</span>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalLongoExemplo">
                Mais informações
        </button>
    </div>

    <div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="TituloModalLongoExemplo">Detalhe do filme</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                        <app-movie-details [movie]="movie"></app-movie-details>
                    </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>
