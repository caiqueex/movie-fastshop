<div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalLongoExemplo">Detalhe do filme</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          <strong>Genero: </strong>
          <span *ngFor="let genre of movie.genres; let i=index">
            <span *ngIf="movie.genres.length -1 > i; else noComma">
              {{ genre.name }},
            </span>
            <ng-template #noComma>{{ genre.name }}</ng-template>
          </span>
        </p>
        <p>
          <strong>Descrição: </strong>
          {{ movie.overview }}
        </p>
        <p>
          <strong>País de produção: </strong>
          <span *ngFor="let country of movie.production_countries; let i=index">
            <span *ngIf="movie.production_countries.length -1 > i; else noComma">
              {{ country.name }},
            </span>
            <ng-template #noComma>{{ country.name }}</ng-template>
          </span>
        </p>
        <p>
          <strong>Companias de produção: </strong>
          <span *ngFor="let company of movie.production_companies; let i=index">
            <span *ngIf="movie.production_companies.length -1 > i; else noComma">
              {{ company.name }},
            </span>
            <ng-template #noComma>{{ company.name }}</ng-template>
          </span>
        </p>
        <p>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
